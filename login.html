<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Tourism Hub</title>
    <link rel="stylesheet" href="css/modern.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
            <ul class="nav-links" id="nav-list">
                <!-- Nav items injected by JS -->
            </ul>
        </nav>
    </header>

    <main class="container" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 80px);">
        <div class="glass-card" style="width: 100%; max-width: 440px;">
            <h2 class="text-center" style="margin-bottom: 0.5rem; font-size: 2rem;">Welcome Back</h2>
            <p class="text-center text-muted" style="margin-bottom: 2rem;">Login to access your premium account</p>
            
            <div id="message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem;">Sign In</button>
            </form>
            
            <p class="text-center text-muted mt-8">
                Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">Create one here</a>
            </p>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateNav);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const data = await apiFetch('auth.php?action=login', 'POST', { email, password });
                setUser(data.user);
                // Redirect based on role
                if (data.user.role === 'driver') {
                    window.location.href = 'driver_dashboard.html';
                } else if (data.user.role === 'admin' || data.user.role === 'manager') {
                    window.location.href = 'provider_dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                messageDiv.innerHTML = `<div style="color: var(--danger); background: #fee2e2; padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem;">${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
