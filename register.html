<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Global Tourism Hub</title>
    <link rel="stylesheet" href="css/modern.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
            <ul class="nav-links" id="nav-list">
                <!-- Nav items injected by JS -->
            </ul>
        </nav>
    </header>

    <main class="container" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 80px); padding: 2rem 1.5rem;">
        <div class="glass-card" style="width: 100%; max-width: 480px;">
            <h2 class="text-center" style="margin-bottom: 0.5rem; font-size: 2rem;">Create Account</h2>
            <p class="text-center text-muted" style="margin-bottom: 2rem;">Join the elite getaway club today</p>
            
            <div id="message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" class="form-control" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="Create a strong password">
                </div>
                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" class="form-control" onchange="toggleDriverFields()">
                        <option value="customer">Customer</option>
                        <option value="driver">Driver</option>
                        <option value="manager">Service Manager</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <!-- Driver-specific fields -->
                <div id="driver-fields" style="display: none;">
                    <div class="form-group">
                        <label for="license_number">License Number</label>
                        <input type="text" id="license_number" class="form-control" placeholder="Enter your driver's license number">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem;">Create Account</button>
            </form>
            
            <p class="text-center text-muted mt-8">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">Sign in instead</a>
            </p>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateNav);

        function toggleDriverFields() {
            const role = document.getElementById('role').value;
            const driverFields = document.getElementById('driver-fields');
            const licenseInput = document.getElementById('license_number');
            const phoneInput = document.getElementById('phone');
            
            if (role === 'driver') {
                driverFields.style.display = 'block';
                licenseInput.required = true;
                phoneInput.required = true;
            } else {
                driverFields.style.display = 'none';
                licenseInput.required = false;
                phoneInput.required = false;
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');

            // Collect driver-specific fields if driver role
            const registrationData = { username, email, password, role };
            if (role === 'driver') {
                const license_number = document.getElementById('license_number').value;
                const phone = document.getElementById('phone').value;
                
                if (!license_number || !phone) {
                    messageDiv.innerHTML = `<div style="color: var(--danger); background: #fee2e2; padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem;">Please fill in license number and phone number for driver registration.</div>`;
                    return;
                }
                
                registrationData.license_number = license_number;
                registrationData.phone = phone;
            }

            try {
                await apiFetch('auth.php?action=register', 'POST', registrationData);
                messageDiv.innerHTML = `<div style="color: var(--success); background: #d1fae5; padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem;">Registration successful! <a href="login.html" style="font-weight: bold;">Login now</a></div>`;
                document.getElementById('register-form').reset();
                toggleDriverFields(); // Reset driver fields visibility
            } catch (error) {
                messageDiv.innerHTML = `<div style="color: var(--danger); background: #fee2e2; padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem;">${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
