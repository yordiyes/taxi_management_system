<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Global Tourism Hub</title>
    <link rel="stylesheet" href="css/premium.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>Global Tourism Hub</h1>
            <ul id="nav-list">
                <!-- Nav items injected by JS -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="max-width: 400px; margin: 4rem auto;">
            <h2 class="text-center">Create Account</h2>
            <p class="text-center">Join us to explore the world</p>
            <div id="message"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="role">Role (For Testing)</label>
                    <select id="role">
                        <option value="customer">Customer</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="login.html"
                    style="color: var(--primary-color);">Login here</a></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateNav);

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');

            try {
                await apiFetch('auth.php?action=register', 'POST', { username, email, password, role });
                messageDiv.innerHTML = `<div style="color: var(--success); background: #d1fae5; padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem;">Registration successful! <a href="login.html" style="font-weight: bold;">Login now</a></div>`;
                document.getElementById('register-form').reset();
            } catch (error) {
                messageDiv.innerHTML = `<div style="color: var(--danger); background: #fee2e2; padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem;">${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
